{% extends "base.html" %}{% block content %} {% load static %}
  <section class="content">
  <div class="main">
    <img src="/static/img/twitter.png" class="logo"/>
    <h1>Home</h1>
    </div>
  <section class="post_form">
   
    <form action="/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" required />
      <textarea type="text" name="body" placeholder="Tell us anything" required>
      </textarea>
      <input type='file' id="choosefile" name="image">
      <input type="submit" id="tweetbutton" value="Tweet" />
    </form>
  </section>
  <section class="posts">
    <ul>
      {% for post in posts %}
      <li>
        <img class="menu_icon js-menu-icon" src="{% static 'img/more.png' %}" />
        <div class="menu">
          <a href="/delete/{{ post.id }}/">DELETE</a> <br />
          <a href="/update/{{ post.id }}/">EDIT</a>

        </div>
       
       
        <div class="logo">
          <img src="{% static '/img/user1.png' %}" />
        </div>

        <div class="name_body">
          <div class="name">{{ post.name }}</div>
          <div class="datetime">{{ post.created_at }}</div>
          <p>{{ post.body }}</p>
          {% if post.image.url %}
          <img src="{{post.image.url}}" style="width: 250px;height: 200px;" alt="">
          {% endif %}
          <div>
            <a href="/like/{{post.id}}">
              <img src="{% static '/img/like.png' %}" style="width: 30px;" alt=""></a>
            {{post.likecount}}
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.js" 
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
  crossorigin="anonymous"></script>
  <script src="{% static 'js/posts.js' %}"></script>
    

</section>
{% endblock %}
